<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style2.css">

    <title>Carousel</title>
</head>

<body>

    <div class="slideshow-container ">

        <div class="containers">
            <img src="http://www.automobilsport.com/uploads/_neustart34/1-april-2020/low_KW_Variante_3_BMW_3er_G21_Touring_Standaufnahme_002.jpg"
                style="width:100%">
        </div>

        <div class="containers">
            <img src="http://www.automobilsport.com/uploads/_neustart34/1-april-2020/low_KW_Variante_3_BMW_3er_G21_Touring_Fahraufnahme_005.jpg"
                style="width:100%">
        </div>

        <div class="containers">
            <img src="http://www.automobilsport.com/uploads/_neustart34/1-april-2020/low_KW_Variante_3_BMW_3er_G21_Touring_Fahraufnahme_001.jpg"
                style="width:100%">
        </div>


        <a class="back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="hr" onclick="currentSlide(1)"></span>
        <span class="hr" onclick="currentSlide(2)"></span>
        <span class="hr" onclick="currentSlide(3)"></span>
    </div>

    <script src="./assets/js/carousle.js"></script>
</body>

</html>
